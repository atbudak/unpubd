  unpub:
    container_name: unpub
    image: noojee/unpub:latest
    restart: on-failure
    depends_on:
      - mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
      UNPUBD_PORT: ${UNPUBD_PORT}
      TZ: ${TZ}
    volumes:
      - mongodata:/data/db 
    links:
      - mongodb
    networks:
      - unpub
    ports:
      - ${UNPUBD_PORT}:${UNPUBD_PORT}
    logging:
      driver: "journald"      

      