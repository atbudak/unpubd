version: '3.1'

networks:
  unpubd:
    driver: bridge

volumes:
  mongodata: null

services:
  mongodb:
    container_name: mongo
    image: mongo:latest
    restart: on-failure
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - mongodata:/data/db 
    networks:
      - unpubd
    ports:
      - 27017:27017      

    logging:
      driver: "journald"

  unpubd:
    container_name: unpubd
    image: noojee/unpubd:latest
    restart: on-failure
    depends_on:
      - mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
      UNPUBD_PORT: ${UNPUBD_PORT}
      TZ: ${TZ}
    volumes:
      - mongodata:/data/db 
    links:
      - mongodb
    networks:
      - unpubd
    ports:
      - ${UNPUBD_PORT}:${UNPUBD_PORT}
    logging:
      driver: "journald"      

      